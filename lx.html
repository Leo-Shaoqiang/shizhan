        <div id="app">
                <huahua></huahua>
                <shuandan></shuandan>
            </div>
        <script>
                var Event = new Vue();
                Vue.component('huahua',{
                    template:
                    `
                        <div>我说 :<input @keyup= "on_change()"  v-model="i_said"/></div>
                    `,
                    data: function () {
                        return {
                            i_said : '',
                        }
                      },
                      methods: {
                        on_change : function () {  
                           Event.$emit('huahua-said-sth',this.i_said);
                        },
                    },
        
                }),
                Vue.component('shuandan',{
                    template :
                    `
                        <div>花花说: {{huahua_said}}</div>  
                    `,
                    data : function () {
                        return {
                            huahua_said : '',
                        }
                      },
                      mounted:function() {
                          var me = this;
                          Event.$on('huahua-said-sth',function (data) {
                              me.huahua_said = data;
                            })
                      },
                })
        
            new Vue({                       
                el: '#app',
            })
            </script>

<script>
   Vue.component('like',{
     template : '#like-component-tpl',
       data : function(){
           return {
               like_count :10,
               liked : false,
           }
       },
       methods :{
           toggle_like: function(){
               if(!this.liked){
                   this.like_count++;
                   
               }else{
                   this.like_count--;
                  
               }
               this.liked = !this.liked;
           }
       }
   })
   new Vue({
       el : '#app',
   }) 
</script>
